<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Oops!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5865F2, #4e54c8);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
        }

        header img {
            width: 120px;
            height: auto;
        }

        header nav {
            display: flex;
            gap: 10px;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            margin-top: 60px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .cta {
            margin-top: 20px;
        }

        .cta a {
            text-decoration: none;
            font-size: 1rem;
            color: #ffcb05;
            border: 2px solid #ffcb05;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: transparent;
        }

        .cta a:hover {
            background: #ffcb05;
            color: #000;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 0.9rem;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        footer a {
            color: #ffcb05;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">

        </a>
        <nav>

            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

        <div class="cta">
            <a href="index.html">Take Me Home</a>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
