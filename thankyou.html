<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .thank-you-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .thank-you-container h1 {
            font-size: 2.5rem;
            color: #5865F2;
            margin-bottom: 10px;
        }

        .thank-you-container p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .thank-you-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a47a1;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="https://via.placeholder.com/100" alt="Thank You Icon">
        <h1>Thank You!</h1>
        <p>Your purchase was successful. We appreciate your business and hope you enjoy our services!</p>
        <p>For confirmation, please send the invoice/receipt to <a href="mailto:anshkabra.india@gmail.com" style="color: #5865F2; text-decoration: none;">anshkabra.india@gmail.com</a>.</p>
        <a href="index.html" class="btn">Go Back to Home</a>
    </div>
</body>
</html>
