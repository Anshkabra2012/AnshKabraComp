<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .donate-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .donate-container h1 {
            font-size: 2.5rem;
            color: #5865F2;
            margin-bottom: 10px;
        }

        .donate-container p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .donate-container img {
            margin-bottom: 20px;
        }

        .thank-you {
            font-size: 0.9rem;
            color: #888;
            margin-top: 15px;
        }

        .btn-home {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn-home:hover {
            background-color: #3a47a1;
        }
    </style>
</head>
<body>
    <div class="donate-container">
        <h1>Support Us</h1>
        <p>Your donations help us improve our services and reach more people. Every contribution counts!</p>
        <a href="https://www.buymeacoffee.com/AnshKabra">
            <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=AnshKabra&button_colour=5865f2&font_colour=ffffff&font_family=Cookie&outline_colour=ffffff&coffee_colour=FFDD00" alt="Buy Me a Coffee Button">
        </a>
        <p class="thank-you">Thank you for your generosity and support!</p>
        <a href="index.html" class="btn-home">Go Back to Home</a>
    </div>
</body>
</html>
